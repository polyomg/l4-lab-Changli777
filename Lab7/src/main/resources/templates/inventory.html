<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo tồn kho theo loại hàng</title>
</head>
<body>
<h2 style="text-align:center;">BÁO CÁO TỒN KHO THEO LOẠI HÀNG</h2>
<table border="1" style="width:100%; text-align:center; border-collapse: collapse;">
    <tr style="background-color: #e0e0e0;">
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.group}"></td>
            <td th:text="${item.sum}"></td>
            <td th:text="${item.count}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
